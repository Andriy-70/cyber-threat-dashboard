name: Update Dashboard

on:
  schedule:
    - cron: '0 */6 * * *' # Запуск кожні 6 годин
  workflow_dispatch: # Дозволяє запустити вручну кнопкою на сайті

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Даємо право роботу записувати оновлений HTML назад у репо
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          git commit -m "Auto-update Dashboard" || exit 0
          git push
